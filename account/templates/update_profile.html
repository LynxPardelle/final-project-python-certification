{% extends 'layout/index.html' %} {% block content %}
<form
  action="/accounts/update_profile/user/{{id}}"
  method="POST"
  enctype="multipart/form-data"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Actualizar Datos de perfil</button>
</form>
<form
  action="/accounts/update_profile/account/{{id}}"
  method="POST"
  enctype="multipart/form-data"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ account_form.as_p }}
  <button class="btn btn-primary" type="submit">Actualizar Datos de cuenta</button>
</form>
<div id="messages">
  {% if messages %} {% for message in messages %}
  <div class="alert alert-success">{{ message }}</div>
  {% endfor %} {% endif %}
</div>
{% endblock %}
