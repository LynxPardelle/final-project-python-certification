{% extends 'layout/index.html' %} {% block content %}
<ul class="list-group p-3">
  <li class="list-group-item bef bef-bg-moccasin bef-text-mystic text-center">
    <a class="text-decoration-none" href="/">Home</a>
  </li>
  {% if user.is_authenticated %}
  <li class="list-group-item bef bef-bg-moccasin bef-text-mystic text-center">
    <a class="text-decoration-none" href="/accounts/logout">Logout</a>
  </li>
  <li class="list-group-item bef bef-bg-moccasin bef-text-mystic text-center">
    <a class="text-decoration-none" href="/blog/pages">Blog</a>
  </li>
  <li class="list-group-item bef bef-bg-moccasin bef-text-mystic text-center">
    <a class="text-decoration-none" href="/accounts/profile/{{user.id}}">Profile</a>
  </li>
  <li class="list-group-item bef bef-bg-moccasin bef-text-mystic text-center">
    <a class="text-decoration-none" href="/messages/chat">Chat</a>
  </li>
  {% else %}
  <li class="list-group-item bef bef-bg-moccasin bef-text-mystic text-center">
    <a class="text-decoration-none" href="/accounts/login">Login</a>
  </li>
  <li class="list-group-item bef bef-bg-moccasin bef-text-mystic text-center">
    <a class="text-decoration-none" href="/accounts/signup">Signup</a>
  </li>
  {% endif %}
</ul>
{% if messages %} {% for message in messages %}
<div class="alert alert-success">{{ message }}</div>
{% endfor %} {% endif %} {% endblock %}
